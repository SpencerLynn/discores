<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/angular-route.js"></script>
    <link href="/styles/site.css" type="text/css" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/styles/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="192x192" href="/icon.png">

    <title>discores</title>
  </head>
  <body ng-app="discores">
    <nav class="teal lighten-2">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">discores</a>

        <ul class="right hide-on-med-and-down">
          <li ng-class="{active: tab === 0}">
            <a href="#/game">Play Now</a>
          </li>
          <li ng-class="{active: tab === 1}">
            <a href="#/courses">Courses</a>
          </li>
          <li ng-class="{active: tab === 2}">
            <a href="#/players">Players</a>
          </li>
        </ul>

        <ul id="slide-out" class="side-nav">
          <li ng-class="{active: tab === 0}">
            <a href="#/game">Play Now</a>
          </li>
          <li ng-class="{active: tab === 1}">
            <a href="#/courses">Courses</a>
          </li>
          <li ng-class="{active: tab === 2}">
            <a href="#/players">Players</a>
          </li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </nav>
    <div ng-view class="sub-view"></div>
  </body>

  <script src="/scripts/underscore-min.js"></script>
  <script src="/scripts/discores.js"></script>
  <script src="/scripts/jQuery.min.js"></script>
  <script src="/scripts/materialize.min.js"></script>
  <script>
    $(function() {
      $('.button-collapse').sideNav({
        menuWidth: 300, // Default is 240
        edge: 'left', // Choose the horizontal origin
        closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
      });
    });
  </script>
</html>
