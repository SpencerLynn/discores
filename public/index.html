<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/site.css">

    <!-- Bootstrap Material -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" type="text/css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-wfont.min.css" type="text/css" rel="stylesheet">

    <title>discores</title>
  </head>
  <body ng-app="discores">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand">discores</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: tab === 0}">
            <a href="#/courses">Courses</a>
          </li>
          <li ng-class="{active: tab === 1}">
            <a href="#/players">Players</a>
          </li>
          <li ng-class="{active: tab === 2}">
            <a href="#/scores">Scores</a>
          </li>
        </ul>
      </div>
    </div>
    <div ng-view class="sub-view"></div>
  </body>

  <script src="/scripts/discores.js"></script>
  <script src="bower_components/jQuery/dist/jQuery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
</html>
