<div>
  <table class="bordered">
    <thead>
      <tr>
        <th>Courses</th>
        <th>Par</th>
        <th>Number of Holes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="course in courseCtrl.courses">
        <td class="vcenter">
          {{course.name}}
        </td>
        <td>
          {{course.par}}
        </td>
        <td>
          {{course.numberOfHoles}}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="input-field">
      <input id="new-course-name-input" type="text" ng-model="courseCtrl.newName" />
      <label for="new-course-name-input">Don't see the course? Where ya playin'?</label>
    </div>

    <div class="input-field">
      <input id="new-course-par-input" type="number" ng-model="courseCtrl.newPar" />
      <label for="new-course-par-input">What's par?</label>
    </div>

    <div class="input-field">
      <input id="new-course-holes-input" type="number" ng-model="courseCtrl.newNumberOfHoles" />
      <label for="new-course-holes-input">How many holes?</label>
    </div>
  </div>

  <div class="row">
    <button class="btn waves-effect waves-light" ng-click="courseCtrl.save()"
      ng-disabled="!courseCtrl.newName || courseCtrl.newPar < 1 || courseCtrl.newNumberOfHoles < 1">Add
    </button>
  </div>
</div>
