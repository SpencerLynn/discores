<div>
  <table class="table medium-width">
    <thead>
      <tr>
        <th>Course</th>
        <th>Date</th>
        <th>Your Result</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="game in playerGamesCtrl.games">
        <td class="vcenter">
          {{game.course.name}}
        </td>
        <td>
          {{game.date}}
        </td>
        <td>
          {{game.myResult}}
        </td>
        <td>
          <a href="#/game/results/{{game.id}}">View Full Game</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
